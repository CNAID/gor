  artifacts:
    paths: [gl-dependency-scanning-report.json]


publish:
  stage: publish
  image: "$JAVA_BUILDER_IMAGE"
  tags:
    - iceland
  script: ./gradlew publish -x test -x slowTest -x integrationTest
  #only:
  #  - master
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - "build"
      - "**/build"
      - ".gradle"
