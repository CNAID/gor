  - build
  - test
  - publish
  - promote
  - release
  - deploy


build:
  stage: build
  #extends: .on-branches
  image: "$JAVA_BUILDER_IMAGE"
  #tags:
  #  - iceland
  #- gitlab-org
  #before_script:
  #  - ./gradlew -v
  script: ./gradlew --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull-push
    paths:
      - "build"
      - "**/build"
      - ".gradle"


.test:
  stage: test
  extends: build
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull #pull-push
    paths:
      - "build"
      - "**/build"
      - ".gradle"
  artifacts:
    reports:
      junit:
        - "*/*/*/*/TEST-*.xml"
        - "*/*/*/*/*/TEST-*.xml"

